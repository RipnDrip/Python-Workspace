<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Page_Styler.css">
</head>
<body>

<h1>Shopping Cart</h1>
<div class="cart">
    <div class="products">

        <div class="policy">
            <div id="Platinum">
                <a href="">
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5f9e28460a111547872372e5%2FPlatinum-Ingot-Pile%2F960x0.jpg%3Ffit%3Dscale"
                         alt="platinum" id="img1" width="200" height="200" object-fit="cover">
                </a>
                <div class="package-info">
                    <h3 class="package-name">Platinum</h3>
                    <h3 class="package-price">$800</h3>
                    <div class="product-line-price"></div>
                    <p class="product-add">
                        <Span class="add">Add to Cart</Span>
                    </p>
                    <p class="product-remove">
                        <Span class="remove">Remove</Span>
                    </p>
                </div>
            </div>
        </div>

        <div class="policy">
            <div id="Gold">
                <a href="">
                    <img src="https://cdn.mos.cms.futurecdn.net/FYjFKKZ65KqMgGUo2EwWER-1024-80.jpeg.webp" alt="gold"
                         id="img2" width="200" height="200" object-fit="cover">
                </a>
                <div class="package-info">
                    <h3 class="package-name">Gold</h3>
                    <h3 class="package-price">$900</h3>
                    <div class="product-line-price">0</div>

                    <p class="product-add">
                        <Span class="add">Add to Cart</Span>
                    </p>
                    <p class="product-remove">
                        <Span class="remove">Remove</Span>
                    </p>
                </div>
            </div>
        </div>

        <div class="policy">
            <div id="Silver">
                <a href="">
                    <img src="https://4een861gr3ev22id1lsqg8em-wpengine.netdna-ssl.com/wp-content/uploads/2015/11/Silver-iStock_000044435624_Medium.jpg"
                         alt="silver" id="img3" width="200" height="200" object-fit="cover">
                </a>
                <div class="package-info">
                    <h3 class="package-name">Silver</h3>
                    <h3 class="package-price">$1000</h3>
                    <div class="product-line-price">0</div>
                    <p class="product-add">
                        <Span class="add">Add to Cart</Span>
                    </p>
                    <p class="product-remove">
                        <Span class="remove">Remove</Span>
                    </p>
                </div>
            </div>
        </div>

        <div class="policy">
            <div id="Bronze">
                <a href="">
                    <img src="https://www.wieland-diversified.com/wp-content/uploads/2020/11/koYfaGL43b7knPndv75BLBGummHi7e2J1603919461.jpg"
                         alt="bronze" id="img4" width="200" height="200" object-fit="cover">
                </a>
                <div class="package-info">
                    <h3 class="package-name">Bronze</h3>
                    <h3 class="package-price">$1500</h3>
                    <div class="product-line-price">0</div>
                    <p class="product-add">
                        <Span class="add">Add to Cart</Span>
                    </p>
                    <p class="product-remove">
                        <Span class="remove">Remove</Span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="totals">
        <div class="totals-item">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal">0</div>
        </div>
        <div class="totals-item">
            <label>Tax (5%)</label>
            <div class="totals-value" id="cart-tax">0</div>
        </div>
        <div class="totals-item">
            <label>Shipping</label>
            <div class="totals-value" id="cart-shipping">0</div>
        </div>
        <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">0</div>
        </div>
        <button class="checkout">
            <a href="Checkout.html"> Checkout</a>
        </button>
    </div>
</div>

</body>
</html>
